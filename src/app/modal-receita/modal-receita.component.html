
<ion-content [fullscreen]="true">
  <div class="voltar">
    <ion-icon name="arrow-back" (click)="fechar()"></ion-icon>
  </div>

  <section>
    <form class="formulario">
      <ion-title class="titulo">Publicar Receita</ion-title>

      <div class="imagem">
        <div class="containerImagem">
          <div class="upload-imagem">
            <input
              type="file"
              id="inputImagem"
              accept="image/*"
              (change)="selecionarImagem($event)"
            />
            <label for="inputImagem" class="botao-upload">
              <ion-icon name="camera-outline" slot="start"></ion-icon>
            </label>
          
            <!-- Preview -->
            <img *ngIf="imagemPreview" [src]="imagemPreview" alt="Preview" class="preview" />
          </div>
        </div>
      </div>

      <div class="input">
        <input type="text" name="" id="" placeholder="Nome da receita">
      </div>
      <div class="tempoPorcao">
        <div class="tempo">
          <ion-item class="campoInput">
            <ion-icon name="time-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input placeholder="Tempo" type="number"></ion-input>
          </ion-item>
        </div>
        <div class="tempo">
          <ion-item class="campoInput">
            <ion-icon name="person-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input placeholder="Porção" type="number"></ion-input>
          </ion-item>
        </div>
      </div>
      
      <div class="descricao">
        <ion-textarea
          placeholder="Descrição"
          rows="4"
          maxlength="400"
          class="meuTextarea"
          auto-grow="true"
        ></ion-textarea>
      </div>

      <ion-title>Ingredientes</ion-title>
      <div *ngFor="let ingrediente of ingredientes; let i = index" class="input">
        <input
          type="text"
          [placeholder]="(i + 1) + 'º Ingrediente '"
          [(ngModel)]="ingredientes[i]"
        />
      </div>
      
      <div class="botao">
        <ion-button (click)="adicionarIngrediente()">
          <ion-icon class="plus" name="add"></ion-icon>
          Adicionar ingrediente
        </ion-button>
      </div>

      <ion-title>Modo de preparo</ion-title>
      <div *ngFor="let preparo of preparos; let i = index" class="input">
        <input
          type="text"
          [placeholder]="(i + 1) + 'º Preparo '"
          [(ngModel)]="preparos[i]"
        />
      </div>
      
      <div class="botao">
        <ion-button (click)="adicionarPreparo()">
          <ion-icon class="plus" name="add"></ion-icon>
          Adicionar ingrediente
        </ion-button>
      </div>

      <div class="infoAdicional">
        <ion-textarea
          placeholder="Informações adicionais"
          rows="4"
          maxlength="400"
          class="meuTextarea"
          auto-grow="true"
        ></ion-textarea>
      </div>  

      <div class="btn">
        <ion-button (click)="mostrarAlertaSucesso()">Publicar Receita</ion-button>
      </div>
    </form>

  </section>
</ion-content>
