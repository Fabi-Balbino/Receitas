<ion-menu side="start" menuId="customMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="logo">
        <img src="../../assets/images/icones/iconReceitas.png" alt="">
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/tab4" class="menuPerfil">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="../../assets/images/perfil/Beatrix.png" />
        </ion-avatar>
        <ion-label>Beatrix Kiddo</ion-label>
      </ion-item>

      <ion-item class="menuItem" (click)="abrirModalNotificacao()">
        <ion-icon name="notifications" slot="start" class="menuIcon"></ion-icon>
        <ion-label class="menuLabel">Notificação</ion-label>
      </ion-item>

      <ion-item class="menuItem" (click)="abrirModalConfiguracao()">
        <ion-icon name="settings" slot="start" class="menuIcon"></ion-icon>
        <ion-label class="menuLabel">Configurações</ion-label>
      </ion-item>

      <ion-item routerLink="/pesquisa" class="menuItem">
        <ion-icon name="heart" slot="start" style="color: red;"></ion-icon>
        <ion-label class="menuLabel" >Favoritos</ion-label>
      </ion-item>

      <ion-item routerLink="/login" class="menuItem">
        <ion-icon name="log-out" slot="start" style="color: rgb(123, 4, 4);"></ion-icon>
        <ion-label style="color: rgb(123, 4, 4);">Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header id="main-content">
  <ion-buttons>
    <ion-avatar class="logo" (click)="openMenu()">
      <img src="../../assets/images/icones/iconReceitas.png" alt="">
    </ion-avatar>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <section>
    <ion-toolbar>
      <ion-title size="large">Minhas Receitas</ion-title>
    </ion-toolbar>

    <ion-grid>      
      <ion-row class="ion-justify-content-center">  
        <ion-col size="12" size-md="6" size-lg="3"  class="card-col">
          <ion-card class="cardReceitaAdd">
            <ion-card-header>
              <ion-button class="circulo" (click)="abrirModal()">
                <ion-icon class="plus" name="add"></ion-icon>
              </ion-button>
              <ion-card-title class="textAdd">Publicar receita</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col
          *ngFor="let receita of receitas"
          size="12"
          size-md="6"
          size-lg="3" (click)="abrirDetalhes()"
          class="card-col">
          <app-recipe-card
            [userName]="receita.usuario"
            [userImage]="receita.fotoUsuario"
            [recipeTitle]="receita.titulo"
            [recipeImage]="receita.fotoReceita"
            [recipeDescription]="receita.descricao"
            [rating]="receita.avaliacao">
          </app-recipe-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </section>
</ion-content>
