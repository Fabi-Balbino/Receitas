<ion-card class="cardReceita" (click)="irParaDetalhes()" >

  <ion-card-header>

    <ion-card-title class="nomeUsuario">
      <ion-item class="Perfil" lines="none">
        <ion-avatar slot="start">
          <img [src]="userImage" alt="Foto do usuÃ¡rio" />
        </ion-avatar>
        <ion-label>{{ userName }}</ion-label>
        <ion-icon [name]="favorito ? 'heart' : 'heart-outline'" (click)="toggleFavorito(); $event.stopPropagation()" class="heart">
        </ion-icon>
      </ion-item>
    </ion-card-title>

    <img [src]="recipeImage" alt="{{ recipeTitle }}" class="cardImage"/>   
    <ion-card-title class="titulo">
      {{ recipeTitle }}
    </ion-card-title>

    <ion-card-subtitle>
      <div class="estrelas">
        <ion-icon *ngFor="let star of stars; let i = index" [name]="i < rating ? 'star' : 'star-outline'"
          (click)="setRating(i + 1); $event.stopPropagation()" class="star">
        </ion-icon>
        <p>({{ recipeRating }})</p>
      </div>
    </ion-card-subtitle>

    <ion-card-subtitle class="descricao">
      {{ recipeDescription }}
    </ion-card-subtitle>

  </ion-card-header>
</ion-card>
