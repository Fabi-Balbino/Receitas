<ion-menu side="start" menuId="customMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="logo">
        <img src="../../assets/images/icones/iconReceitas.png" alt="">
      </ion-avatar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/profile" class="menuPerfil">
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="../../assets/images/perfil/Beatrix.png" />
        </ion-avatar>
        <ion-label>Beatrix Kiddo</ion-label>
      </ion-item>

      <ion-item class="menuItem" (click)="abrirModalNotificacao()">
        <ion-icon name="notifications" slot="start" class="menuIcon"></ion-icon>
        <ion-label class="menuLabel">Notificação</ion-label>
      </ion-item>

      <ion-item class="menuItem" (click)="abrirModalConfiguracao()">
        <ion-icon name="settings" slot="start" class="menuIcon"></ion-icon>
        <ion-label class="menuLabel">Configurações</ion-label>
      </ion-item>

      <ion-item routerLink="/pesquisa" class="menuItem">
        <ion-icon name="heart" slot="start" style="color: red;"></ion-icon>
        <ion-label class="menuLabel" >Favoritos</ion-label>
      </ion-item>

      <ion-item routerLink="/login" class="menuItem">
        <ion-icon name="log-out" slot="start" style="color: rgb(123, 4, 4);"></ion-icon>
        <ion-label style="color: rgb(123, 4, 4);">Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header id="main-content">
  <ion-buttons>
    <ion-avatar class="logo" (click)="openMenu()">
      <img src="../../assets/images/icones/iconReceitas.png" alt="">
    </ion-avatar>
  </ion-buttons>
  <ion-buttons>
    <ion-icon name="notifications-outline" class="iconNotification" (click)="abrirModalNotificacao()"></ion-icon>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true">

  <section class="principal">
    <section class="container">
      <section class="perfil">
        <ion-avatar class="ftPerfil">
          <img src="../../assets/images/perfil/Beatrix.png" alt="">
        </ion-avatar>
        <ion-title class="namePerfil">Beatrix Kiddo</ion-title>
      </section>
    
      <section class="inputs">
        <div class="containerInputs">
          <ion-item class="campoInput">
            <ion-icon name="person-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input placeholder="Beatrix Kiddo"></ion-input>
          </ion-item>
        </div>
    
        <div class="containerInputs">
          <ion-item class="campoInput">
            <ion-icon name="calendar-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input type="date" placeholder="27/03/1963" class="ocultardate" ></ion-input>
          </ion-item>
        </div>
    
        <div class="containerInputs">
          <ion-item class="campoInput">
            <ion-icon name="mail-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input placeholder="beatrix@gmailcom" ></ion-input>
          </ion-item>
        </div>
    
        <div class="containerInputs">
          <ion-item class="campoInput">
            <ion-icon name="lock-closed-outline" slot="start" class="iconInput"></ion-icon>
            <ion-input placeholder="****" type="password" ></ion-input>
          </ion-item>
        </div>
      </section>
    </section>
  

  </section>
